[global/wm]
include-file = ~/.config/polybar/qtile/config.ini
include-file = ~/.config/polybar/qtile/modules.ini

[bar/bottom]
inherit = bar/base
bottom = true
border-top-size = 2
;monitor = ${env:MONITOR:HDMI-1}

modules-left = spotify previous playpause next
modules-center = filesystem memory cpu temperature updates-arch-combined
modules-right = 

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

