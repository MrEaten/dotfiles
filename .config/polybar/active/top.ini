[global/wm]
include-file = ~/.config/polybar/active/modules.ini
include-file = ~/.config/polybar/active/config.ini

[bar/top]
inherit = bar/base
bottom = false
;border-bottom-size=2
;tray-position=right
;tray-padding=0
;tray-background=${colors.background}

modules-left = jgmenu bspwmtogglemode bspwmtoggleview closewindow xwindow
modules-center = date
modules-right = updates-arch-combined eth filesystem memory cpu temperature 

